<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アクセス権限がありません</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #d32f2f;
    }
    p {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }
    .code {
      font-size: 4rem;
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">403</div>
    <h1>アクセス権限がありません</h1>
    <p>このコンテンツを閲覧するには、リポジトリへの書き込み権限が必要です。</p>
    <p>管理者に招待を依頼してください。</p>
  </div>
</body>
</html>
