name: textlint

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/textlint.yml'
      - 'docs/**/*.md'
      - '*.md'
      - '.textlintrc.json'
      - 'package.json'
  pull_request:
    paths:
      - '.github/workflows/textlint.yml'
      - 'docs/**/*.md'
      - '*.md'
      - '.textlintrc.json'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run textlint
        run: pnpm run lint:text
