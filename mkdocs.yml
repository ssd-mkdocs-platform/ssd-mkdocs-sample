site_name: Spec Driven Docs Infra
site_description: Best practices for business system documentation and a collection of Mermaid diagram samples
site_author: Documentation Team
copyright: Copyright &copy; 2024 @nuits.jp

nav:
  - ホーム: index.md
  - クラウド環境構築: cloud-resources-setup.md
  - アーキテクチャー:
      - 概要: アーキテクチャー/index.md
      - デプロイ構成: アーキテクチャー/deploy-architecture.md
      - テキスト検証: アーキテクチャー/text-validation.md
  - サンプル:
      - 目次: サンプル/index.md
      - Draw.io: サンプル/draw-io.md
      - Marp: サンプル/marp.md
      - Mermaid: サンプル/mermaid.md

theme:
  name: material
  language: ja
  features:
    - content.code.copy

extra_css:
  - stylesheets/pdf-fixes.css

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight
  - toc:
      permalink: true

watch:
  - docs
  - mkdocs.yml

plugins:
  - search
  - mermaid-to-svg:
      enabled_if_env: ENABLE_PDF_EXPORT
      image_id_enabled: true
      image_id_prefix: mermaid-diagram
      # Disable HTML labels for PDF compatibility
      mermaid_config:
        htmlLabels: false
        flowchart:
          htmlLabels: false
        class:
          htmlLabels: false
  - svg-to-png:
      enabled_if_env: ENABLE_PDF_EXPORT
  - to-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      cover_subtitle: 'ドキュメンテーション戦略'
      toc_title: 目次
      toc_level: 3
      output_path: pdf/ドキュメンテーション戦略.pdf
      enabled_if_env: MKDOCS_PDF
